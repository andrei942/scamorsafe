<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScamOrSafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: rgba(15, 23, 42, 0.9);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #22c55e;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .warning {
      color: #f87171;
    }

    .safe {
      color: #4ade80;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram channel before you lose money.</p>

    <input id="input" placeholder="Enter website or name">
    <button onclick="check()">Check now</button>

    <div class="result" id="result"></div>

    <div class="note">
      ‚ö†Ô∏è This tool is for informational purposes only. Always verify information yourself.
    </div>
  </div>

  <script>
function check() {
  const input = document.getElementById("input").value.toLowerCase().trim();
  const result = document.getElementById("result");

  if (!input) {
    result.innerHTML = "‚ö†Ô∏è Please enter a website or name.";
    result.className = "result warning";
    return;
  }

  // REAL scam indicators & known scams
  const scamDatabase = [
    "live-bets24.com",
    "guaranteed wins",
    "vip betting",
    "sure odds",
    "telegram tipster",
    "double your money",
    "investment guarantee",
    "crypto giveaway",
    "send 1 btc get 2",
    "forex signals",
    "binary options",
    "risk free profit",
    "elon musk giveaway"
  ];

  const isScam = scamDatabase.some(scam =>
    input.includes(scam)
  );

  if (isScam) {
    result.innerHTML = "‚ö†Ô∏è <strong>High risk!</strong> This looks like a known scam pattern.";
    result.className = "result warning";
  } else {
    result.innerHTML = "‚úÖ No reports yet. Be careful and do your own research.";
    result.className = "result safe";
  }
}
</script>

</body>
</html>
