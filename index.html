<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScamOrSafe ‚Äì Check Before You Lose Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      width: 90%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .warning {
      color: #f87171;
    }
    .safe {
      color: #4ade80;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram channel before you lose money.</p>

    <input id="input" placeholder="Enter website or Telegram name">
    <br>
    <button onclick="check()">Check now</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function check() {
      const value = document.getElementById("input").value.toLowerCase();
      const result = document.getElementById("result");

      const knownScams = [
        "live-bets24.com",
        "guaranteed wins",
        "vip betting",
        "sure odds"
      ];

      if (!value) {
        result.innerHTML = "<span class='warning'>Please enter something.</span>";
        return;
      }

      for (let scam of knownScams) {
        if (value.includes(scam)) {
          result.innerHTML = "‚ö†Ô∏è <span class='warning'>High risk! This looks like a scam.</span>";
          return;
        }
      }

      result.innerHTML = "‚úÖ <span class='safe'>No reports yet. Be careful and do your own research.</span>";
    }
  </script>

</body>
</html>
