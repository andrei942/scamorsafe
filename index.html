<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScamOrSafe ‚Äì Check before you lose money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box {
      background: rgba(15, 23, 42, 0.85);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #cbd5f5;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: #22c55e;
      color: #052e16;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .safe {
      color: #4ade80;
    }

    .warning {
      color: #f87171;
    }

    .disclaimer {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram channel before you lose money.</p>

    <input id="input" placeholder="Enter website or name">
    <button onclick="check()">Check now</button>

    <div id="result" class="result"></div>

    <div class="disclaimer">
      ‚ö†Ô∏è This tool is for informational purposes only. Always verify information yourself.
    </div>
  </div>

  <script>
    function check() {
      const value = document.getElementById("input").value.toLowerCase().trim();
      const result = document.getElementById("result");

      if (!value) {
        result.innerHTML = "";
        result.className = "result";
        return;
      }

      // Known scam patterns (real-world examples)
      const scamPatterns = [
        "live-bets24",
        "guaranteed wins",
        "vip betting",
        "send 1 get 2",
        "double your crypto",
        "telegram tipster",
        "investment signal",
        "free usdt",
        "airdrop claim",
        "whatsapp trader"
      ];

      // Known safe domains
      const safeDomains = [
        "binance.com",
        "google.com",
        "apple.com",
        "amazon.com",
        "facebook.com"
      ];

      if (safeDomains.some(d => value.includes(d))) {
        result.innerHTML = "‚úÖ No reports yet. Be careful and do your own research.";
        result.className = "result safe";
        return;
      }

      if (scamPatterns.some(p => value.includes(p))) {
        result.innerHTML = "‚ö†Ô∏è High risk! This looks like a scam.";
        result.className = "result warning";
        return;
      }

      result.innerHTML = "‚úÖ No reports yet. Be careful and do your own research.";
      result.className = "result safe";
    }
  </script>

</body>
