<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScamOrSafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram name</p>

    <input id="input" placeholder="example.com or @telegram">
    <button onclick="check()">Check now</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function check() {
      const v = document.getElementById("input").value.trim();
      const r = document.getElementById("result");

      if (!v) {
        r.textContent = "‚ùå Enter something";
        return;
      }

      if (v.includes("scam")) {
        r.textContent = "üö® High risk (keyword match)";
      } else {
        r.textContent = "‚úÖ No known scam indicators";
      }
    }
  </script>

</body>
</html>
