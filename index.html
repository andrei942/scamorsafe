  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    .box {
      text-align: cente theound: #02061 the longest     padding: 30px;

    input {
      width: 100%;

    button {
      margin-top: 15px;

<body>

  <div class="box">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram name</p>

    <input id="input" placeholder="example.com or @telegram">
    <button onclick="check()">Check now</button>

    <div class="result" id="result"></div>
  </div>
<script>
  function check() {
    const value = document.getElementById("input").value.trim().toLowerCase();
    const result = document.getElementById("result");

    if (!value) {
      result.innerHTML = "‚ùå Please enter a website or Telegram username";
      result.style.color = "orange";
      return;
    }

    // Telegram
    if (value.startsWith("@")) {
      result.innerHTML = "‚ö†Ô∏è Telegram usernames cannot be verified automatically.<br>Proceed with caution.";
      result.style.color = "#60a5fa";
      return;
    }

    // Website (must contain dot)
    if (value.includes(".")) {
      result.innerHTML = "‚úÖ No known scam indicators found.<br><small>This is not a guarantee.</small>";
      result.style.color = "#22c55e";
      return;
    }

    // Anything else (like 'google')
    result.innerHTML = "‚ùå Invalid input. Enter a full domain like <b>example.com</b>";
    result.style.color = "red";
  }
</script>
