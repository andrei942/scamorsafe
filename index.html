<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScamOrSafe ‚Äì Check Before You Lose Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ScamOrSafe helps you check websites and Telegram names for scam indicators.">
  <meta name="keywords" content="scam check, website scam, telegram scam, crypto scam">
  <meta name="author" content="ScamOrSafe">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b1020, #050814);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: #22c55e;
      color: #03210f;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      font-weight: bold;
    }

    .safe {
      background: #052e16;
      color: #4ade80;
    }

    .warning {
      background: #3f1d0b;
      color: #fb923c;
    }

    .danger {
      background: #450a0a;
      color: #f87171;
    }

    .score {
      margin-top: 10px;
      font-size: 14px;
      color: #e5e7eb;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram name</p>

    <input id="input" placeholder="example.com or @telegram">
    <button onclick="checkScam()">Check now</button>

    <div id="result" class="result"></div>
    <div id="score" class="score"></div>
  </div>

<script>
function checkScam() {
  const input = document.getElementById("input").value.toLowerCase();
  const result = document.getElementById("result");
  const score = document.getElementById("score");

  if (!input) {
    result.style.display = "block";
    result.className = "result warning";
    result.innerText = "‚ö†Ô∏è Please enter a website or Telegram name";
    score.innerText = "";
    return;
  }

  const scamKeywords = [
    "free", "giveaway", "airdrop", "bonus",
    "double", "crypto", "btc", "eth",
    "investment", "profit", "guaranteed"
  ];

  let risk = 0;
  scamKeywords.forEach(word => {
    if (input.includes(word)) risk += 15;
  });

  if (input.startsWith("@")) risk += 20;
  if (input.includes("-")) risk += 10;
  if (input.length < 6) risk += 10;

  if (risk > 100) risk = 100;

  result.style.display = "block";

  if (risk < 30) {
    result.className = "result safe";
    result.innerText = "‚úÖ No known scam indicators";
  } else if (risk < 60) {
    result.className = "result warning";
    result.innerText = "‚ö†Ô∏è Suspicious ‚Äì be careful";
  } else {
    result.className = "result danger";
    result.innerText = "üö® High scam risk detected";
  }

  score.innerText = "Risk score: " + risk + "%";
}
</script>

</body>
</html>
