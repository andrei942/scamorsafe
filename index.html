<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScamOrSafe</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: #020617;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 32px;
    }

    p {
      margin-top: 0;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ScamOrSafe üîç</h1>
    <p>Check a website or Telegram name</p>

    <input id="input" placeholder="example.com or @telegram">

    <button onclick="check()">Check now</button>

    <div id="result"></div>
  </div>

  <script>
    function check() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (!input) {
        result.style.color = "orange";
        result.innerHTML = "‚ùå Please enter something";
        return;
      }

      const knownScams = [
        "freecrypto",
        "giveaway",
        "airdrop",
        "elon",
        "bonus",
        "investment"
      ];

      let isScam = knownScams.some(word => input.includes(word));

      if (isScam) {
        result.style.color = "red";
        result.innerHTML = "‚ö†Ô∏è Possible scam indicators detected";
      } else {
        result.style.color = "#22c55e";
        result.innerHTML = "‚úÖ No known scam indicators";
      }
    }
  </script>

</body>
</html>
