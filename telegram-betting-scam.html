<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScamOrSafe</title>

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #0b1220, #05070f);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.card {
    width: 90%;
    max-width: 420px;
    background: linear-gradient(180deg, #0f1a30, #0a1020);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

h1 {
    margin: 0;
    text-align: center;
    font-size: 28px;
}

.subtitle {
    text-align: center;
    color: #cbd5e1;
    margin: 10px 0 25px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    background: #22c55e;
    color: #022c16;
    font-weight: 700;
    cursor: pointer;
}

button:hover {
    opacity: .9;
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    display: none;
    text-align: center;
}

.safe {
    background: #052e1a;
    color: #4ade80;
}

.warning {
    background: #2a1400;
    color: #fbbf24;
}

.danger {
    background: #3f0a0a;
    color: #f87171;
}

.score {
    margin-top: 10px;
    font-size: 14px;
    color: #cbd5e1;
}

.footer {
    margin-top: 25px;
    text-align: center;
    font-size: 12px;
    color: #64748b;
}
</style>
</head>

<body>

<div class="card">
    <h1>ScamOrSafe üîç</h1>
    <div class="subtitle">Check a website or Telegram name</div>

    <input id="input" placeholder="example.com or @telegram">
    <button onclick="check()">Check now</button>

    <div id="result" class="result">
        <div id="message"></div>
        <div id="score" class="score"></div>
    </div>

    <div class="footer">
        Demo checker ‚Ä¢ Logic-based scan
    </div>
</div>

<script>
const SAFE_DOMAINS = [
    "google.com",
    "google.co.uk",
    "youtube.com",
    "facebook.com",
    "twitter.com",
    "x.com",
    "binance.com",
    "coinbase.com",
    "telegram.org",
    "apple.com",
    "microsoft.com"
];

const SCAM_KEYWORDS = [
    "giveaway",
    "free",
    "airdrop",
    "bonus",
    "double",
    "claim",
    "profit",
    "investment",
    "crypto",
    "wallet",
    "bet",
    "casino"
];

function normalize(value) {
    return value
        .toLowerCase()
        .replace("https://", "")
        .replace("http://", "")
        .replace("www.", "")
        .trim();
}

function check() {
    const input = document.getElementById("input").value.trim();
    const result = document.getElementById("result");
    const message = document.getElementById("message");
    const scoreEl = document.getElementById("score");

    if (!input) {
        alert("Please enter a website or Telegram name");
        return;
    }

    let value = normalize(input);
    let risk = 0;

    // Safe domain whitelist
    if (SAFE_DOMAINS.includes(value)) {
        showResult("‚úÖ No known scam indicators", 0, "safe");
        return;
    }

    // Telegram detection
    if (value.startsWith("@")) {
        risk += 20;
    }

    // Long domain check
    if (value.length > 20) risk += 10;

    // Keyword scan
    SCAM_KEYWORDS.forEach(word => {
        if (value.includes(word)) risk += 15;
    });

    if (risk === 0) {
        showResult("‚úÖ No known scam indicators", risk, "safe");
    } else if (risk <= 40) {
        showResult("‚ö†Ô∏è Some suspicious indicators detected", risk, "warning");
    } else {
        showResult("üö® High scam risk detected", risk, "danger");
    }
}

function showResult(text, risk, type) {
    const result = document.getElementById("result");
    const message = document.getElementById("message");
    const scoreEl = document.getElementById("score");

    result.className = "result " + type;
    message.textContent = text;
    scoreEl.textContent = "Risk score: " + risk + "%";
    result.style.display = "block";
}
</script>

</body>
</html>
